<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра Викторина</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <audio id="sound-correct" src="https://example.com/correct.mp3"></audio>
    <audio id="sound-wrong" src="https://example.com/wrong.mp3"></audio>
    <audio id="sound-bg" src="assets/motivation_corporate.mp3" loop></audio>

    <div id="menu-screen" class="screen">
        <h1>Викторина</h1>
        <button id="start-btn" onclick="startGame()">НАЧАТЬ ИГРУ</button>
    </div>

    <div id="game-screen" class="screen hidden">
        <div id="options-container">
        </div>
        <div id="question-container">
            <h2 id="question">Текст вопроса</h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
